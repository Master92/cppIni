name: Coverage

on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches:
      - "master"
      - "develop"
  pull_request:
    branches:
      - "master"
      - "develop"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ”§ Install GCC
        uses: egor-tensin/setup-gcc@v1.3
        with:
          version: 13

      - name: ğŸ”§ Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip

      - name: â˜ï¸ Install required packages
        run: |
          sudo apt-get install -y lcov
          pip install -r requirements.txt

      - name: ğŸ¸ Create default Conan profile
        run: conan profile detect

      - name: â˜ï¸ Get dependencies
        run: conan install ${{ github.workspace }} --build=missing -s compiler.cppstd=20 -o testing=True -o coverage=True

      - name: ğŸ› ï¸ Configure CMake
        run: cmake --preset conan-release

      - name: ğŸ”¨ Build project
        run: cmake --build --preset conan-release --parallel

      - name: ğŸƒ Run test suite
        run: ctest --preset conan-release

      - name: ğŸ“Š Generate coverage reports with lcov
        run: |
          lcov --directory . --capture --output-file coverage.info --gcov-tool gcov-13
          lcov --remove coverage.info '/usr/*' --remove coverage.info '**/.conan*' --remove coverage.info '**/test*' --remove coverage.info '**/test_package*' --output-file coverage.info
          lcov --list coverage.info

      - name: â˜‚ï¸ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
